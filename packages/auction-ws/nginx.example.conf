# Example nginx configuration for reverse proxy
# This routes /auction WebSocket connections to the auction-ws service
# Place this in your nginx configuration or include it in your main config

# Upstream for auction WebSocket service
upstream auction_ws {
    server localhost:3002;
}

server {
    listen 80;
    server_name api.example.com;

    # API service routes (GraphQL, REST, Chat WebSocket)
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Auction WebSocket service route
    location /auction {
        proxy_pass http://auction_ws;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}

